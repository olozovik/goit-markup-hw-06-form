<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="order-modal">
      <p class="order-call">Оставьте свои данные, мы вам перезвоним</p>

      <form class="form" autocomplete="off">
        <label class="form-field">
          <span class="form-name">Имя</span>
          <input class="form-input" type="text" name="name" />
          <svg class="form-svg" width="18" , height="18">
            <use href="./images/icons.svg#person"></use>
          </svg>
        </label>

        <label class="form-field">
          <span class="form-name">Телефон</span>
          <input class="form-input" type="tel" name="phone" />
          <svg class="form-svg" width="18" , height="18">
            <use href="./images/icons.svg#phone"></use>
          </svg>
        </label>

        <label class="form-field">
          <span class="form-name">Почта</span>
          <input class="form-input" type="email" name="email" />
          <svg class="form-svg" width="18" , height="18">
            <use href="./images/icons.svg#email"></use>
          </svg>
        </label>

        <label class="form-field">
          <span class="form-name">Комментарий</span>
          <textarea
            class="form-text"
            name="comment"
            placeholder="Введите текст"
          ></textarea>
        </label>

        <label class="agreement">
          <input class="agreement-checkbox" type="checkbox" name="agreement" />
          <span class="agreement-text">
            Соглашаюсь с рассылкой и принимаю&nbsp;
            <a class="agreement-link" href="#">Условия договора</a>
          </span>
        </label>

        <button class="form-btn" type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>
